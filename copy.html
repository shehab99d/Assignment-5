<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 transition-all duration-300">

    <div class="container mx-auto p-5">
        <header class="flex justify-between items-center bg-white p-5 shadow-md rounded-lg">
            <h1 class="text-2xl font-bold">DevBoard</h1>
            <button class="btn btn-primary" onclick="goToNewPage()">Discover Something New Today!</button>
        </header>

        <div class="mt-5 flex justify-between">
            <!-- Task Section -->
            <div class="w-3/4 p-5 bg-white shadow-md rounded-lg">
                <h2 class="text-lg font-semibold mb-4">Task Assigned: <span id="taskCount" class="text-blue-500">6</span></h2>
                <div class="grid grid-cols-3 gap-4">
                    <button class="btn btn-secondary task-btn">Fix Mobile Button Issue</button>
                    <button class="btn btn-secondary task-btn">Add Dark Mode</button>
                    <button class="btn btn-secondary task-btn">Optimize Home Page</button>
                    <button class="btn btn-secondary task-btn">Add New Emoji</button>
                    <button class="btn btn-secondary task-btn">Integrate OpenAI API</button>
                    <button class="btn btn-secondary task-btn" id="special-btn">Improve Job Searching</button>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="w-1/4 p-5 bg-white shadow-md rounded-lg">
                <h2 class="text-lg font-semibold mb-2">Activity Log</h2>
                <p>Current Time: <span id="currentTime" class="text-blue-600 font-bold"></span></p>
                <p class="mt-2">Total Completed: <span id="totalCompleted" class="text-red-500 text-lg font-bold">23</span></p>
                <ul id="historyList" class="mt-4 space-y-2 text-sm text-gray-600"></ul>
                <button class="btn btn-error w-full mt-3" onclick="clearHistory()">Clear History</button>
                <button class="btn btn-info w-full mt-3" onclick="toggleTheme()">Toggle Theme</button>
            </div>
        </div>
    </div>

    <script>
        let taskCount = 6;
        let totalCompleted = 23;

        document.querySelectorAll(".task-btn").forEach((btn) => {
            btn.addEventListener("click", function () {
                if (taskCount > 0) {
                    this.disabled = true;
                    this.classList.add("opacity-50", "cursor-not-allowed");
                    alert("Successfully Added");
                    taskCount--;
                    document.getElementById("taskCount").innerText = taskCount;
                    totalCompleted++;
                    document.getElementById("totalCompleted").innerText = totalCompleted;
                    addHistory(this.innerText);
                }
            });
        });

        function addHistory(task) {
            const historyList = document.getElementById("historyList");
            const time = new Date().toLocaleTimeString();
            let listItem = document.createElement("li");
            listItem.innerText = `✔️ ${task} - ${time}`;
            historyList.appendChild(listItem);
        }

        function clearHistory() {
            document.getElementById("historyList").innerHTML = "";
        }

        function updateTime() {
            document.getElementById("currentTime").innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        function toggleTheme() {
            document.body.classList.toggle("bg-gray-900");
            document.body.classList.toggle("text-white");
        }

        function goToNewPage() {
            window.location.href = "newpage.html";
        }
    </script>

</body>
</html>
